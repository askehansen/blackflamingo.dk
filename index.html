<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Black Flamingo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  </head>
  <body class="bg-black">
    <div class="h-screen flex items-center justify-center">
      <img src="blackflamingo.svg" class="w-32 md:w-64 transition-all delay-500 duration-1000 ease-out opacity-0 transform translate-y-10">
      <script type="text/javascript">
        document.querySelector("img").classList.add("opacity-100")
        document.querySelector("img").classList.remove("translate-y-10")
      </script>
    </div>
  </body>
</html>
